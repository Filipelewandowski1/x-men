<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/estilos.css">
    <link rel="stylesheet" href="./src/responsive.css">
    
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi. Antigamente se pensava que as suas rajadas não emitiam calor, mas fato já foi esclarecido, já que suas rajadas energéticas são abastecidas por energia solar e acabam retendo um pouco de seu calor.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Uma mutante, Pryde possui uma habilidade faseada que lhe permite, assim como objetos ou pessoas com quem ela está em contato, tornar-se intangível. Esse poder também perturba qualquer campo elétrico que ela passa, e permite que ela possa andar no ar.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade possui a habilidade psiônica para controlar todos os aspectos naturais do universo e pode controlar o tempo. Podendo controlar o vento, relâmpagos e criar todos os tipos de fenômenos climáticos naturais.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="sua habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes e habilidades: Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal ">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Seus poderes mutantes incluem teletransporte, super agilidade, aderência física, visão noturna, habilidades acrobáticas e a habilidade de fundir-se com as sombras. Noturno é um mutante com a habilidade para teleportar a si mesmo, roupas usadas e uma certa quantia de massa adicional com qual entra em contato.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

            
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto foi recentemente reclassificado como um mutante de nível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            
            </ul>
        </section> 
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Mutante que atira lasers pelos olhos</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
